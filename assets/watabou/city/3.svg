<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f0f8ff"/>
  <text x="200" y="20" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Itheshruz - City Map</text>
  <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Burg ID: 3</text>
  
  <!-- Sample city layout -->
  <rect x="50" y="60" width="80" height="60" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  <text x="90" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Keep</text>
  
  <rect x="150" y="80" width="60" height="40" fill="#4169e1" stroke="#0000cd" stroke-width="1"/>
  <text x="180" y="105" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Market</text>
  
  <rect x="230" y="70" width="50" height="50" fill="#228b22" stroke="#006400" stroke-width="1"/>
  <text x="255" y="100" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Temple</text>
  
  <rect x="300" y="90" width="70" height="30" fill="#ff6347" stroke="#dc143c" stroke-width="1"/>
  <text x="335" y="110" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Tavern</text>
  
  <!-- Streets -->
  <line x1="0" y1="150" x2="400" y2="150" stroke="#666" stroke-width="3"/>
  <line x1="200" y1="60" x2="200" y2="240" stroke="#666" stroke-width="2"/>
  
  <!-- Houses -->
  <rect x="20" y="180" width="30" height="20" fill="#deb887" stroke="#cd853f" stroke-width="1"/>
  <rect x="60" y="180" width="30" height="20" fill="#deb887" stroke="#cd853f" stroke-width="1"/>
  <rect x="100" y="180" width="30" height="20" fill="#deb887" stroke="#cd853f" stroke-width="1"/>
  <rect x="140" y="180" width="30" height="20" fill="#deb887" stroke="#cd853f" stroke-width="1"/>
  
  <rect x="220" y="180" width="30" height="20" fill="#deb887" stroke="#cd853f" stroke-width="1"/>
  <rect x="260" y="180" width="30" height="20" fill="#deb887" stroke="#cd853f" stroke-width="1"/>
  <rect x="300" y="180" width="30" height="20" fill="#deb887" stroke="#cd853f" stroke-width="1"/>
  <rect x="340" y="180" width="30" height="20" fill="#deb887" stroke="#cd853f" stroke-width="1"/>
  
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Sample City Layout</text>
</svg>